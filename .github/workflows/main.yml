name: PHP CI/CD with Lightweight IaC

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger for production

jobs:
  php-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml

      - name: Lint PHP files
        run: find . -type f -name "*.php" -exec php -l {} \;

  deploy-staging:
    runs-on: ubuntu-latest
    needs: php-ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy to Staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.STAGING_FTP_SERVER }}
          username: ${{ secrets.STAGING_FTP_USERNAME }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          server-dir: /public_html/staging/

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
